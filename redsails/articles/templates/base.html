{% load article_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=.9, maximum-scale=.9">
<meta charset="utf-8">
{% include 'meta.html' %}
<title>{{ title | no_tags | safe }}</title>
<link rel="alternate" type="application/rss+xml" title="RedSails.org RSS Feed" href="{{ 'rss.xml' | localize_url:language }}"/>
<link rel="icon" href="{% static 'icon.png' %}" type="image/x-icon" />
<link rel="stylesheet" href="{% static 'style.css' %}" />
<script src="{% static 'search.js' %}"></script>
<script src="{% static 'footnote.js' %}"></script>
</head>
<body>
<nav>
  <div class="logo">
    <a class="home-link" href="{{ '/' | localize_url:language }}">â˜­</a>
    {% block nav %}{% endblock %}
  </div>
  <div class="sections">
    <a href="{{ '/site/' | localize_url:language }}"><nobr>{{ 'Site' | translate:language }} & {{ 'Languages' | translate:language }}</nobr></a>
    <a href="{{ '/authors/' | localize_url:language }}">{{ 'Selected Authors' | translate:language }}</a>
  </div>
</nav>
<main>
{% block main %}{% endblock %}
</main>
</body>
</html>
